<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Numbers Gameplay - High Contrast Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {theme: {extend: {colors: {"cream-bg": "#FDFBF7", "panel-muted": "#E5E9F0", "deep-navy": "#1A2332", "sage-green": "#5A7269", "ui-border": "#CBD5E1", primary: "#0d93f2", "background-light": "#f5f7f8", "background-dark": "#101b22"}, fontFamily: {sans: ["'Plus Jakarta Sans'", "sans-serif"], display: "Lexend"}, borderRadius: {DEFAULT: "1rem", lg: "2rem", xl: "3rem", full: "9999px"}, boxShadow: {tactile: "0 2px 4px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02)", "active-panel": "0 4px 12px -2px rgba(0, 0, 0, 0.08)"}}}};</script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-cream-bg text-deep-navy font-sans antialiased select-none;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .number-grid-item {
            @apply aspect-square flex items-center justify-center text-3xl font-extrabold rounded-2xl bg-panel-muted shadow-tactile border border-ui-border active:scale-90 active:bg-slate-200 transition-all duration-75;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        body {
            min-height: 100dvh;
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex flex-col max-w-md mx-auto relative overflow-hidden">
<header class="flex items-center justify-between p-6 pt-10">
<button class="w-11 h-11 flex items-center justify-center rounded-full bg-panel-muted border border-ui-border text-deep-navy/80 active:scale-95 transition-transform">
<span class="material-symbols-outlined font-bold">pause</span>
</button>
<div class="flex flex-col items-center">
<span class="uppercase tracking-[0.2em] text-[10px] font-extrabold text-deep-navy/50 mb-1">Time</span>
<span class="text-2xl font-extrabold tabular-nums text-deep-navy tracking-tight">00:08.45</span>
</div>
<button class="w-11 h-11 flex items-center justify-center rounded-full bg-panel-muted border border-ui-border text-deep-navy/80">
<span class="material-symbols-outlined font-bold">settings</span>
</button>
</header>
<main class="flex-1 flex flex-col px-6 justify-center">
<div class="mb-10 flex justify-center">
<div class="bg-panel-muted border border-ui-border p-4 pr-6 rounded-[2rem] shadow-active-panel flex items-center gap-5">
<div class="flex flex-col items-end">
<span class="text-[10px] font-black uppercase tracking-widest text-deep-navy/40">Next</span>
<span class="text-[10px] font-bold text-deep-navy/30">Target</span>
</div>
<div class="w-16 h-16 rounded-2xl bg-sage-green flex items-center justify-center shadow-lg shadow-sage-green/20">
<span class="text-white text-3xl font-black">12</span>
</div>
</div>
</div>
<div class="grid grid-cols-4 gap-3.5">
<div class="number-grid-item">7</div>
<div class="number-grid-item opacity-25 grayscale">2</div>
<div class="number-grid-item">19</div>
<div class="number-grid-item">5</div>
<div class="number-grid-item ring-2 ring-sage-green ring-offset-2 ring-offset-cream-bg">12</div>
<div class="number-grid-item">24</div>
<div class="number-grid-item opacity-25 grayscale">1</div>
<div class="number-grid-item">15</div>
<div class="number-grid-item">3</div>
<div class="number-grid-item">21</div>
<div class="number-grid-item">9</div>
<div class="number-grid-item">18</div>
<div class="number-grid-item">11</div>
<div class="number-grid-item">6</div>
<div class="number-grid-item">25</div>
<div class="number-grid-item">14</div>
<div class="number-grid-item">20</div>
<div class="number-grid-item">8</div>
<div class="number-grid-item">13</div>
<div class="number-grid-item">4</div>
</div>
<div class="mt-12 grid grid-cols-2 gap-4">
<div class="bg-panel-muted rounded-ios p-5 flex flex-col items-center justify-center border border-ui-border shadow-sm">
<span class="text-[10px] font-black text-deep-navy/50 uppercase tracking-widest mb-2">Progress</span>
<div class="w-full bg-deep-navy/10 h-2 rounded-full overflow-hidden">
<div class="bg-sage-green h-full rounded-full w-[44%]"></div>
</div>
<span class="text-xs font-bold text-deep-navy/70 mt-2.5">11 / 25</span>
</div>
<div class="bg-panel-muted rounded-ios p-5 flex flex-col items-center justify-center border border-ui-border shadow-sm">
<span class="text-[10px] font-black text-deep-navy/50 uppercase tracking-widest mb-1">Accuracy</span>
<span class="text-2xl font-black text-deep-navy tracking-tight">98.2%</span>
</div>
</div>
</main>
<footer class="p-10">
<div class="flex items-center justify-center gap-2">
<span class="w-2 h-2 rounded-full bg-sage-green"></span>
<span class="w-2 h-2 rounded-full bg-deep-navy/10"></span>
<span class="w-2 h-2 rounded-full bg-deep-navy/10"></span>
</div>
</footer>
<div class="absolute top-0 right-0 p-6 opacity-[0.03] pointer-events-none">
<span class="material-symbols-outlined text-[160px] font-bold -rotate-12">filter_9_plus</span>
</div>
</body></html>
